<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
        }

        /* Left Sidebar */
        .left-sidebar {
            width: 20%;
            padding: 20px;
            border-right: 1px solid #e6ecf0;
            position: fixed;
            height: 100vh;
        }

        .logo {
            font-size: 1.5rem;
            color: #1da1f2;
            margin-bottom: 20px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            border-radius: 25px;
            cursor: pointer;
        }

        .nav-link:hover {
            background-color: #e8f5fe;
        }

        .nav-link i {
            margin-right: 15px;
            font-size: 1.3rem;
        }

        .tweet-button {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        /* Main Content */
        .main-content {
            width: 50%;
            margin-left: 20%;
            border-right: 1px solid #e6ecf0;
        }

        .tweet-box {
            padding: 20px;
            border-bottom: 1px solid #e6ecf0;
        }

        .tweet-input {
            width: 100%;
            border: none;
            font-size: 1.2rem;
            padding: 15px;
            resize: none;
        }

        .tweet-input:focus {
            outline: none;
        }

        .tweet-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .tweet-list {
            list-style: none;
        }

        .tweet {
            padding: 20px;
            border-bottom: 1px solid #e6ecf0;
            display: flex;
        }

        .tweet-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .tweet-content {
            flex: 1;
        }

        .tweet-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .tweet-author {
            font-weight: bold;
            margin-right: 10px;
        }

        .tweet-handle {
            color: #657786;
        }

        .tweet-actions i {
            margin-right: 15px;
            color: #657786;
            cursor: pointer;
        }

        /* Right Sidebar */
        .right-sidebar {
            width: 30%;
            padding: 20px;
        }

        .search-box {
            padding: 10px 15px;
            background-color: #f5f8fa;
            border-radius: 25px;
            margin-bottom: 20px;
        }

        .search-box input {
            border: none;
            background: none;
            width: 100%;
            font-size: 1rem;
        }

        .trends, .who-to-follow {
            background-color: #f5f8fa;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .left-sidebar, .right-sidebar {
                display: none;
            }

            .main-content {
                width: 100%;
                margin-left: 0;
            }

            .bottom-nav {
                position: fixed;
                bottom: 0;
                width: 100%;
                background: white;
                display: flex;
                justify-content: space-around;
                padding: 15px 0;
                border-top: 1px solid #e6ecf0;
            }
        }
    </style>
</head>
<body>
    <!-- Left Sidebar -->
    <div class="left-sidebar">
        <div class="logo"><i class="fab fa-twitter"></i></div>
        <div class="nav-link"><i class="fas fa-home"></i>Home</div>
        <div class="nav-link"><i class="fas fa-hashtag"></i>Explore</div>
        <div class="nav-link"><i class="far fa-bell"></i>Notifications</div>
        <div class="nav-link"><i class="far fa-envelope"></i>Messages</div>
        <button class="tweet-button">Tweet</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="tweet-box">
            <textarea class="tweet-input" placeholder="What's happening?"></textarea>
            <div class="tweet-actions">
                <div>
                    <i class="far fa-image"></i>
                    <i class="fas fa-poll"></i>
                    <i class="far fa-smile"></i>
                </div>
                <button class="tweet-button">Tweet</button>
            </div>
        </div>

        <div class="tweet-list">
            <!-- Sample Tweet -->
            <div class="tweet">
                <img src="https://via.placeholder.com/50" class="tweet-avatar" alt="Avatar">
                <div class="tweet-content">
                    <div class="tweet-header">
                        <span class="tweet-author">John Doe</span>
                        <span class="tweet-handle">@johndoe</span>
                    </div>
                    <p>This is a sample tweet! ðŸš€</p>
                    <div class="tweet-actions">
                        <i class="far fa-comment"></i>
                        <i class="fas fa-retweet"></i>
                        <i class="far fa-heart"></i>
                        <i class="fas fa-share"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Sidebar -->
    <div class="right-sidebar">
        <div class="search-box">
            <input type="text" placeholder="Search Twitter">
        </div>
        <div class="trends">
            <h3>Trends for you</h3>
            <!-- Add trends here -->
        </div>
        <div class="who-to-follow">
            <h3>Who to follow</h3>
            <!-- Add follow suggestions here -->
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <div class="bottom-nav">
        <i class="fas fa-home"></i>
        <i class="fas fa-search"></i>
        <i class="far fa-bell"></i>
        <i class="far fa-envelope"></i>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tweetInput = document.querySelector('.tweet-input');
            const tweetButton = document.querySelector('.tweet-box .tweet-button');
            const tweetList = document.querySelector('.tweet-list');

            tweetButton.addEventListener('click', () => {
                const tweetContent = tweetInput.value.trim();
                if (tweetContent) {
                    const newTweet = document.createElement('div');
                    newTweet.className = 'tweet';
                    newTweet.innerHTML = `
                        <img src="https://via.placeholder.com/50" class="tweet-avatar" alt="Avatar">
                        <div class="tweet-content">
                            <div class="tweet-header">
                                <span class="tweet-author">You</span>
                                <span class="tweet-handle">@user</span>
                            </div>
                            <p>${tweetContent}</p>
                            <div class="tweet-actions">
                                <i class="far fa-comment"></i>
                                <i class="fas fa-retweet"></i>
                                <i class="far fa-heart"></i>
                                <i class="fas fa-share"></i>
                            </div>
                        </div>
                    `;
                    tweetList.prepend(newTweet);
                    tweetInput.value = '';
                }
            });

            // Like/Retweet functionality
            tweetList.addEventListener('click', (e) => {
                if (e.target.classList.contains('fa-heart')) {
                    e.target.classList.toggle('fas');
                    e.target.classList.toggle('far');
                }
                if (e.target.classList.contains('fa-retweet')) {
                    e.target.classList.toggle('active');
                }
            });
        });
    </script>
</body>
</html>
